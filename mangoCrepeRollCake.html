<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Mango Crepe Roll Cake</title>
</head>
<body>
    <div class="website-title">
        <a href="index.html">
            <h1>HouMei</h1>
            <span class="font-secondary">Recipe</span>
        </a>
    </div>
    <div class="recipe-page-container">
        <div><a href="index.html"><button class="back-button">Back</button></a></div>
        <div class="recipe-container">
            <h3 class="dish-name">Mango Crepe Roll Cake</h3>
            <p>by <a href="https://www.youtube.com/watch?v=uZ626SU5T2I" target="_blank">@小高姐的 Magic Ingredients</a></p>
            <div class="serving">Serves 4 to 6 (2 roll cakes)</div>
            <div class="cooking-time">
                <span>Prep Time: 30 minutes</span>
                <span>Total Time: 1 hour</span>
            </div>
            <div class="recipe-note">
                <!-- <p>✏️ Note: </p> -->
            </div>
            <div class="ingredients-container">
                <h4>Ingredients: </h4>
                <div class="ingredients">
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Milk: 300g</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Cake flour: 100g</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Sugar: 12g (crepe) + ¼ cup (cream)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Egg: 2</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Unsalted butter: 25g</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Heavy cream (35% fat): 2 cups </label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Sugar: ¼ cup</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Instant pudding powder: 3 tbsp</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Mangoes: 2-3</label>
                    </div>
                </div>
            </div>
            <div class="instructions-container">
                <h4>Instructions: </h4>
                <div class="instructions">
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Reheat 300g milk in microwave for 1 minute, pour it into a bowl</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Put 100g cake flour and 12g sugar into the milk, then stir well until no lumps</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add 2 eggs and melted unsalted butter into the batter, stir well then set aside for 15 minutes</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Cut 2-3 mangoes into cubes, put them into the fridge for later use</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Turn on the stove in medium high (pan temperature: 150-160℃), apply oil on an non-sticky pan with paper towel. Stir the batter well to ensure it mixed evenly before cooking </label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Scoop out a ladle (about ½ cup) of batter onto the frying pan, lift the pan and give the batter a quick turn until it spread to the whole pan, then pour out the excess batter (to make the crepe thin)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Heat the side of the pan with the extra batter and discard the extra part</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">When large bubbles appear on the surface, the crepe is done. Use a spatula to pick up one side so that the crepe can be poured out</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Cover the crepes and let them cool down</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Put a mixing bowl and mixing (stirring) head in the freezer for 10 minutes before using</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add 2 cups heavy cream, ¼ cup sugar, and 3 tbsp instant pudding powder into the mixing bowl, then mix them until firm (hang on the mixing head with pointy part)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Pour the cream into a piping bag, and wait for all the materials have cooled down</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Put 3-4 crepes next to each other with ⅓ overlapping part</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Start by piping a rectangle, then fill the inside and spread the cream to make it flat and even</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add mangoes onto the cream, spread them out, then press into the cream </label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Wrap the long sides, then roll it up from one of the short sides</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Fingers are hot, avoid too much contact with the roll in case the cream will melt</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Cover the roll(s) and chill in the fridge for 2-3 hours</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Take it out after setting, cut it open, and serve</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
