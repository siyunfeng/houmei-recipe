<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Mash Potato</title>
</head>
<body>
    <div class="website-title">
        <a href="index.html"><h1>HouMei Recipe</h1></a>
    </div>
    <div class="recipe-page-container">
        <div><a href="index.html"><button class="back-button">Back</button></a></div>
        <div class="recipe-container">
            <h3 class="dish-name">Mash Potato</h3>
            <!-- <p></p> -->
            <div class="serving">Serves 4 to 6</div>
            <div class="cooking-time">
                <span>Prep Time: - </span>
                <span>Total Time: - </span>
            </div>
            <!-- <div class="recipe-note">
                <p>‚úèÔ∏è Note: </p>
            </div> -->
            <div class="ingredients-container">
                <h4>Ingredients: </h4>
                <div class="ingredients">
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">2¬Ω lbs potatoes (about 6 large potatoes), preferably a combination of Russet potatoes and Yukon Golds</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">4 tablespoons butter, more for dotting</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">‚Öì cup whole milk</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">salt</label>
                    </div>
                </div>
            </div>
            <div class="instructions-container">
                <h4>Instructions: </h4>
                <div class="instructions">
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">In a large pot, bring a gallon of water and 2 tablespoons salt to a boil over high heat</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Peel and quarter potatoes and keep in cold water until ready to cook</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add potatoes to boiling water and boil about 15 to 20 minutes until soft</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">In a saucepan or a microwave oven, heat butter and milk together until butter melts and mixture steams</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Drain potatoes well and return to pot. Shake them around in the hot pan or over very low heat for a minute (you want dry potatoes)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Using an extruding masher or a ricer, mash hot potatoes about 2 minutes until smooth. Lightly mix in about half of hot butter mixture, just until blended. Taste for salt and add more butter mixture until seasoned to your liking</label>
                    </div>
                    <div><strong>‚úãüèª Stop here for fluffy potatoes</strong></div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">For creamy potatoes: Keep stirring potato mixture, using a sturdy spoon to press it against sides and bottom of pot. Mix until dense and thick</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">For whipped potatoes: Use a stand mixer to mash hot potatoes about 30 seconds just until smooth. Add all the butter mixture and salt to taste, pulsing machine in short bursts at medium speed. When light and creamy, stop mixing immediately</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">To keep hot until ready to serve, transfer to serving bowl, dot top with butter, cover tightly and keep in a warm place, like the back of the stove. Potatoes will stay hot for at least 30 minutes. To keep longer, place covered bowl in a pan holding about an inch of gently simmering water. Before serving, mix well.</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
