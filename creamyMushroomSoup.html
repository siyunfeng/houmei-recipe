<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Creamy Mushroom Soup</title>
</head>
<body>
    <div class="website-title">
        <a href="index.html"><h1>HouMei Recipe</h1></a>
    </div>
    <div class="recipe-page-container">
        <div><a href="index.html"><button class="back-button">Back</button></a></div>
        <div class="recipe-container">
            <h3 class="dish-name">Creamy Mushroom Soup</h3>
            <p>by Chrissy Teigen</p>
            <div class="serving">Serves 4 to 6</div>
            <div class="cooking-time">
                <span>Prep Time: 20 minutes</span>
                <span>Total Time: 50 minutes</span>
            </div>
            <div class="recipe-note">
                <p>✏️ Note: Use a big soup pot</p>
            </div>
            <div class="ingredients-container">
                <h4>Ingredients: </h4>
                <div class="ingredients">
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">4 tablespoons (½ stick) unsalted butter (plus 4 to 6 pats serving)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">1 small onion (finely chopped)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">6 cloves garlic (minced)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">3 lbs assorted mushrooms (trimmed and finely chopped)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">1 tablespoon chopped fresh thyme or ½ tablespoon dried (plus more for garnish)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">kosher salt and freshly ground black pepper</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">2 cups low-sodium chicken broth (plus more if necessary)</label>
                    </div>
                </div>
            </div>
            <div class="instructions-container">
                <h4>Instructions: </h4>
                <div class="instructions">
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Heat the butter in the pot over medium-high heat</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add the onion and stir about 8 minutes until softened</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add the garlic and cook 1 more minute</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add the mushrooms, thyme, 2 tablespoons salt, and ¼ teaspoon pepper, stir about 10 minutes until the mushrooms release water and shrink to half size</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add the chicken broth and bring to a boil, then reduce the heat and simmer 15 to 20 minutes until the mushrooms are super tender and the soup thickens slightly</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Puree half of the soup (about 3 cups) in a blender or food processor until smooth, then stir it back into the pot</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Thin with additional broth if needed, and season to taste with salt and pepper</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Put a pat of butter and some thyme on the top of each bowl</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
