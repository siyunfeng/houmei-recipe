<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Chocolate Mug Cake</title>
</head>
<body>
    <div class="website-title">
        <a href="index.html">
            <h1>HouMei</h1>
            <span class="font-secondary">Recipe</span>
        </a>
    </div>
    <div class="recipe-page-container">
        <div><a href="index.html"><button class="back-button">Back</button></a></div>
        <div class="recipe-container">
            <div class="recipe-img-container">
                <img class="recipe-img" src="https://www.foodnetwork.com/content/dam/images/food/fullset/2015/11/5/0/WU1201H_Chocolate-Cake-in-a-Mug_s3x4.jpg" alt="Chocolate Mug Cake">
            </div>
            <h3 class="dish-name">Chocolate Mug Cake</h3>
            <p>by <a href="https://www.budgetbytes.com/author/beth/" target="_blank">Beth</a></p>
            <div class="serving">Serves 1</div>
            <div class="cooking-time">
                <span>Prep Time: 3 minutes</span>
                <span>Total Time: 4 minutes</span>
            </div>
            <!-- <div class="recipe-note">
                <p>✏️ Note: </p>
            </div> -->
            <div class="ingredients-container">
                <h4>Ingredients: </h4>
                <div class="ingredients">
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">All-purpose flour: 2 tablespoon </label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Unsweetened cocoa powder: 1 tablespoon </label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Sugar: 2 teaspoons</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Baking powder: 1/4 teaspoon </label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Salt: a pinch</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Cooking oil: 1 tablespoon </label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Milk: 2 tablespoons </label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Peanut butter: 1 tablespoon </label>
                    </div>
                </div>
            </div>
            <div class="instructions-container">
                <h4>Instructions: </h4>
                <div class="instructions">
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">In your mug, stir the dry ingredients (flour, cocoa powder, sugar, baking powder, and a pinch of salt) together until there are no clumps</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Stir in the vegetable oil and milk until the mixture is smooth</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Drop a tablespoon of peanut butter into the center and push it down into the batter</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Microwave on high for one minute and then enjoy</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
