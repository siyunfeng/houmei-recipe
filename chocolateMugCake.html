<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Chocolate Mug Cake</title>
</head>
<body>
    <div class="website-title">
        <a href="index.html"><h1>HouMei Recipe</h1></a>
    </div>
    <div class="recipe-page-container">
        <div><a href="index.html"><button class="back-button">Back</button></a></div>
        <div class="recipe-container">
            <h3 class="dish-name">Chocolate Mug Cake</h3>
            <p>by <a href="https://www.budgetbytes.com/author/beth/" target="_blank">Beth</a></p>
            <div class="serving">Serves 1</div>
            <div class="cooking-time">
                <span>Prep Time: 3 minutes</span>
                <span>Total Time: 4 minutes</span>
            </div>
            <!-- <div class="recipe-note">
                <p>✏️ Note: </p>
            </div> -->
            <div class="ingredients-container">
                <h4>Ingredients: </h4>
                <div class="ingredients">
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">2 tablespoon all-purpose flour</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">1 tablespoon unsweetened cocoa powder</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">2 teaspoons sugar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">¼ teaspoon baking powder</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">a pinch salt</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">1 tablespoon cooking oil</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">2 tablespoons milk</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">1 tablespoon peanut butter</label>
                    </div>
                </div>
            </div>
            <div class="instructions-container">
                <h4>Instructions: </h4>
                <div class="instructions">
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">In your mug, stir the dry ingredients (flour, cocoa powder, sugar, baking powder, and a pinch of salt) together until there are no clumps</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Stir in the vegetable oil and milk until the mixture is smooth</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Drop a tablespoon of peanut butter into the center and push it down into the batter</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Microwave on high for one minute and then enjoy</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
