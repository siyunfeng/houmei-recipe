<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css" />
    <title>Jalapeño-Cheddar Corn Pudding</title>
</head>
<body>
    <div class="website-title">
        <a href="../../index.html">
            <h1>HouMei</h1>
            <span class="font-secondary">Recipe</span>
        </a>
    </div>
    <div class="recipe-page-container">
        <div><a href="../../index.html"><button class="back-button">Back</button></a></div>
        <div class="recipe-container">
            <div class="recipe-img-container">
                <img class="recipe-img" src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/0caf9e67b2c44bc58aa4d64708b09602/cornpuddingfinalFB.jpg?resize=1200:*" alt="Jalapeño-Cheddar Corn Pudding">
            </div>
            <h3 class="dish-name">Jalapeño-Cheddar Corn Pudding</h3>
            <p>by Chrissy Teigen</p>
            <div class="serving">Serves: 8 to 10</div>
            <div class="cooking-time">
                <span>Prep Time: 15 minutes</span>
                <span>Total Time: 1 hour</span>
            </div>
            <!-- <div class="recipe-note">
                <p>✏️ Note:  </p>
            </div> -->
            <div class="ingredients-container">
                <h4>Ingredients: </h4>
                <div class="ingredients">
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Butter: 4 tablespoons (melted, plus more for the pan)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Cornstarch: 2 tablespoons</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Heavy cream: 3/4 cup </label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Shredded cheddar cheese: 2 cups </label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Cream-style corn: 1 can (15 oz)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Corn: 1 can (drained), or 2 large ears corn kernels</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Diced jalapeños: 1/4 cup, or 1 can (4 oz) diced green chilies</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Egg: 5</label>
                    </div> 
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Kosher salt: 1/2 teaspoon</label>
                    </div> 
                </div>
            </div>
            <div class="instructions-container">
                <h4>Instructions: </h4>
                <div class="instructions">
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Preheat the oven to 350℉. Grease a 9 x 13-inch baking pan with butter</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">In a large bowl, whisk the cornstarch into the heavy cream until smooth. Add 1.5 cups of the cheddar, the creamed corn, fresh corn, jalapeños, melted butter, eggs, and 1/2 teaspoon salt and stir well. Taste and add more salt if necessary</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Pour the pudding into the baking pan and top with the remaining 1/2 cup cheddar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Bake 45 to 50 minutes until just set</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Fire up the broiler and broil 1 to 2 minutes until the top is browned</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
