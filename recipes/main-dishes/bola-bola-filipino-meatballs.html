<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css" />
    <title>Bola-Bola (Filipino Meatballs)</title>
</head>
<body>
    <div class="website-title">
        <a href="../../index.html">
            <h1>HouMei</h1>
            <span class="font-secondary">Recipe</span>
        </a>
    </div>
    <div class="recipe-page-container">
        <div><a href="../../index.html"><button class="back-button">Back</button></a></div>
        <div class="recipe-container">
            <div class="recipe-img-container">
                <img class="recipe-img" src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fill,g_auto,w_728,h_546/k%2FPhoto%2FRecipes%2F2024-03-bola-bola-filipino-meatballs%2Fbola-bola-filipino-meatballs-390" alt="Bola-Bola (Filipino Meatballs)">
            </div>
            <h3 class="dish-name">Bola-Bola (Filipino Meatballs)</h3>
            <p>by <a href="https://www.thekitchn.com/bola-bola-filipino-meatballs-recipe-23633946" target="_blank">Kristina Razon</a></p>
            <div class="serving">Serves: 4 (20 to 22 Meatballs)</div>
            <div class="cooking-time">
                <span>Prep Time: 20 minutes</span>
                <span>Total Time: 45 minutes</span>
            </div>
            <div class="recipe-note">
                <!-- <p>✏️ Note: </p> -->
            </div>
            <div class="ingredients-container">
                <h4>Ingredients: </h4>
                <div class="ingredients">
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Yellow Onion: 1, small</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Carrot: 1, medium</label>
                    </div>       
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Garlic: 3 cloves</label>
                    </div>                     
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Ground pork: 1 lb</label>
                    </div>                     
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Panko breadcrumbs: 1/2 cup</label>
                    </div>                  
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Soy sauce: 1 tablespoon</label>
                    </div> 
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Fish sauce: 2 teaspoons</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Oyster sauce: 2 teaspoons</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Kosher salt: 1/4 teaspoon</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Black pepper: 1/4 teaspoon, freshly ground</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Canola oil: 2 cups</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Sweet chili sauce (for dipping)</label>
                    </div>
                </div>
            </div>
            <div class="instructions-container">
                <h4>Instructions: </h4>
                <div class="instructions">
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Grate 1 small yellow onion (1/4 cup) on the large holes of a box grater into a large bowl</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Peel and grate 1 medium carrot (3/4 cup) and 3 garlic cloves on the small holes of the box grater into the bowl </label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add 1 pound ground pork, 1/2 cup panko breadcrumbs, 1 large egg, 1 tablespoon soy sauce, 2 teaspoons fish sauce, 2 teaspoons oyster sauce, 1/4 teaspoon kosher salt, and 1/4 teaspoon black pepper. Mix together with your hands until evenly combined</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Scoop out the mixture in 2-tablespoon portions (about 22 meatballs) and roll between damp hands until a smooth ball forms. Place on a large plate</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Heat 2 cups neutral oil in a large cast iron skillet over medium heat until 350ºF, about 8 minutes</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Line a baking sheet with a wire rack and/or paper towels </label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Fry 10 to 12 meatballs at a time: Using tongs, add to the hot oil and fry, flipping halfway through, until cooked through and golden-brown all over, 5 to 6 minutes total</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Transfer to the rack or paper towels. Serve with sweet chili sauce alongside for dipping and cooked white rice if desired</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
