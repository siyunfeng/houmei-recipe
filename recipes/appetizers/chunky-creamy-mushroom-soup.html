<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css" />
    <title>Chunky Creamy Mushroom Soup</title>
</head>
<body>
    <div class="website-title">
        <a href="../../index.html">
            <h1>HouMei</h1>
            <span class="font-secondary">Recipe</span>
        </a>
    </div>
    <div class="recipe-page-container">
        <div><a href="../../index.html"><button class="back-button">Back</button></a></div>
        <div class="recipe-container">
            <div class="recipe-img-container">
                <img class="recipe-img" src="https://www.healthyishandhappy.com/wp-content/uploads/2023/01/FullSizeRender-3-1140x912.jpg" alt="Chunky Creamy Mushroom Soup">
            </div>
            <h3 class="dish-name">Chunky Creamy Mushroom Soup</h3>
            <p>by Chrissy Teigen</p>
            <div class="serving">Serves: 4 to 6</div>
            <div class="cooking-time">
                <span>Prep Time: 20 minutes</span>
                <span>Total Time: 50 minutes</span>
            </div>
            <div class="recipe-note">
                <p>✏️ Note: Use a big soup pot</p>
            </div>
            <div class="ingredients-container">
                <h4>Ingredients: </h4>
                <div class="ingredients">
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Unsalted butter: 4 tablespoons (1/2 stick), plus 4 to 6 pats serving</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Onion: 1 (small, finely chopped)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Garlic: 6 cloves, minced</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Mushroom: 3 lbs, trimmed and finely chopped</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Thyme: 1 tablespoon chopped fresh or 1/2 tablespoon dried, plus more for garnish</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Kosher salt: 2 teaspoons</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Black pepper: 1/4 teaspoon, freshly ground</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">Low-sodium chicken broth: 2 cups, plus more if necessary</label>
                    </div>
                </div>
            </div>
            <div class="instructions-container">
                <h4>Instructions: </h4>
                <div class="instructions">
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Heat the butter in the pot over medium-high heat</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add the onion and stir about 8 minutes until softened</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add the garlic and cook 1 more minute</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add the mushrooms, thyme, 2 teaspoons salt, and 1/4 teaspoon pepper, stir about 10 minutes until the mushrooms release water and shrink to half size</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add the chicken broth and bring to a boil, then reduce the heat and simmer 15 to 20 minutes until the mushrooms are super tender and the soup thickens slightly</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Puree all the soup in a blender or food processor until smooth, then stir it back into the pot</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Thin with additional broth if needed, and season to taste with salt and pepper</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Put a pat of butter and some thyme on the top of each bowl</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
