<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Jalapeño-Cheddar Corn Pudding</title>
</head>
<body>
    <div class="website-title">
        <a href="index.html">
            <h1>HouMei</h1>
            <span class="font-secondary">Recipe</span>
        </a>
    </div>
    <div class="recipe-page-container">
        <div><a href="index.html"><button class="back-button">Back</button></a></div>
        <div class="recipe-container">
            <h3 class="dish-name">Jalapeño-Cheddar Corn Pudding</h3>
            <p>by Chrissy Teigen</p>
            <div class="serving">Serves 8 to 10</div>
            <div class="cooking-time">
                <span>Prep Time: 15 minutes</span>
                <span>Total Time: 1 hour</span>
            </div>
            <!-- <div class="recipe-note">
                <p>✏️ Note:  </p>
            </div> -->
            <div class="ingredients-container">
                <h4>Ingredients: </h4>
                <div class="ingredients">
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">4 tablespoons butter (melted, plus more for the pan)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">2 tablespoons cornstarch</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">¾ cup heavy cream</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">2 cups shredded cheddar cheese</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">2 (15 oz) cans cream-style corn</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">kernels from 2 large ears corn (or one 15 oz can corn kernels, drained)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">¼ cup seeded diced jalapeños (2 large or 4 small), or 1 (4 oz) can diced green chilies</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">6 eggs</label>
                    </div> 
                    <div>
                        <input type="checkbox" name="ingredients"/>
                        <label for="ingredients">kosher salt</label>
                    </div> 
                </div>
            </div>
            <div class="instructions-container">
                <h4>Instructions: </h4>
                <div class="instructions">
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Preheat the oven to 350℉</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Grease a 9 x 13-inch baking pan with butter</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Whisk the cornstarch into the heavy cream in a large bowl until smooth</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Add 1½ cups of the cheddar, the creamed corn, fresh corn, jalapeños, melted butter, eggs, and ½ teaspoon salt and stir well</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Taste and add more salt if necessary</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Pour the pudding into the baking pan and top with the remaining ½ cup cheddar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Bake 45 to 50 minutes until just set</label>
                    </div>
                    <div>
                        <input type="checkbox" name="instructions"/>
                        <label for="instructions">Fire up the broiler and broil 1 to 2 minutes until the top is browned</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
